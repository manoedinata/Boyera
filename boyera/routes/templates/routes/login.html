<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Sign in - Tabler - Premium and Open Source dashboard template with
      responsive and high quality UI.
    </title>
    <!-- CSS files -->
    <link
      href="{{ url_for('static', filename='css/tabler.min.css' ) }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/tabler-flags.min.css' ) }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/tabler-payments.min.css' ) }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/tabler-vendors.min.css' ) }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/demo.min.css' ) }}"
      rel="stylesheet"
    />
    <style>
      @import url("https://rsms.me/inter/inter.css");
      :root {
        --tblr-font-sans-serif: "Inter Var", -apple-system, BlinkMacSystemFont,
          San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
        font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <script src="./dist/js/demo-theme.min.js"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"
            ><img src="./static/logo.svg" height="36" alt=""
          /></a>
        </div>
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Login dulu, yuk!</h2>

            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div
              class="alert alert-{{category}} alert-dismissible"
              role="alert"
            >
              <h4 class="alert-title">{{ message }}</h4>
              <a
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
              ></a>
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <form
              action="{{ url_for('routes_auth.process_login' ) }}"
              method="post"
            >
              <div class="mb-3">
                <label class="form-label">Nomor Induk Siswa (NIS)</label>
                <input
                  type="number"
                  name="nis"
                  class="form-control"
                  placeholder="12345"
                  required
                />
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script
      src="{{ url_for('static', filename='js/tabler.min.js' ) }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/demo.min.js' ) }}"
      defer
    ></script>
  </body>
</html>
